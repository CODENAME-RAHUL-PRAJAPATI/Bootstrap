<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Company Page</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="">Company Information</h2>
                    <p class="text-muted">Tell us more about your company</p>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Tropical Oil">
                        </div>
                        <div class="col-md-4">
                            <label for="inputType">Type</label>
                            <input type="text" class="form-control" id="inputType"
                            placeholder="Carrier">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress"
                            placeholder="4866 Green Acres Road">
                        </div>
                        <div class="col-md-4">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip"
                            placeholder="27801">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity"
                            placeholder="Rocky Mount">
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="inputState">State</label>
                                <input type="text" class="form-control" id="inputState"
                                placeholder="North Carolina">
                            </div>
                            <div class="col-md-4">
                                <label for="inputCountry">Country</label>
                                <input type="text" class="form-control" id="inputCountry"
                                placeholder="USA">
                            </div>
                            <div class="col-md-4">
                                <label for="inputType">Type</label>
                                <input type="text" class="form-control" id="inputType"
                                placeholder="Office">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="inputPhone">Phone</label>
                                <input type="text" class="form-control" id="inputType"
                                placeholder="9049434647">
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="row">
                    <div margin-right="10px">
                        <button type="button" class="btn btn-secondary">Finish & Save</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" ml="10px">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script
</body>
</html>
