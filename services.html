<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Services Page</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="">Service Offerings</h2>
                    <p class="text-muted">Please list market footprint per service offering</p>
                    <div class="row">
                        <div class="col-md-4">
                            <p>Do you offer FTL Delieveries</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <P>Select Locations by Zip-Code</P>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">233222</option>
                                <option value="2">767655</option>
                                <option value="3">566346</option>
                              </select>
                        </div>
                        <div class="col-md-4">
                            <P>City</P>
                            <select class="form-select" aria-label="Default select example"
                            aria-placeholder="Select City(s)">
                                <option selected></option>
                                <option value="1">New York</option>
                                <option value="2">Kanas</option>
                                <option value="3">Chicago</option>
                              </select>
                        </div>
                    </div>
                    <div>
                        <p>Select All</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            </label>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div margin-right="10px">
                    <button type="button" class="btn btn-secondary">Save</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" ml="10px">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script
</body>
</html>
